<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link rel="stylesheet" href="assets/fonts/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>AWS Soluções</title>
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">AWS <span>Soluções<span></a>
        <!-- Menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Inicio</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#products">Produtos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- /Menu -->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <!-- Section 1 -->
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
            src="assets/images/canecas.png"
            alt="Work"
          />
          </div>
          <div class="text">
            <h2 class="title">Produtos e brindes personalizados de alta qualidade</h2>
            <p>
              Temos o melhor para a sua identidade visual. Que tal dar uma olhada no nosso catálogo?
            </p>
            <a class="button" href="#">Catálogo de Produtos</a>
          </div>
        </div>
      </section>
      <!-- /Section 1 -->
      <div class="divider-1"></div>
      <!-- Section 2 -->
      <section class="section" id="about">
        <div class="container grid">
          Sobre
        </div>
      </section>
      <!-- /Section 2 -->
      <div class="divider-1"></div>
      <!-- Section 3-->
      <section class="section" id="services">
        <div class="container grid">
          Serviços
        </div>
      </section>
      <!-- /Section 3 -->
      <div class="divider-1"></div>
      <!-- Section 4 -->
      <section class="section" id="products">
        <div class="container grid">
          Produtos
        </div>
      </section>
      <!-- /Section 4 -->
      <div class="divider-1"></div>
      <!-- Section 5 -->
      <section class="section" id="contact">
        <div class="container grid">
          Contato
        </div>
      </section>
      <!-- /Section 5 -->
    </main>
    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
